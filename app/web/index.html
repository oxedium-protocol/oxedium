<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="advent_ui">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Oxedium</title>
  <link rel="manifest" href="manifest.json">
  <script defer data-domain="tyrbine.com" src="https://plausible.io/js/script.js"></script>

<style>
  #splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0E0E0E;
    z-index: 9999;
  }
</style>

</head>
<body>
  <!-- Просто черный экран -->
  <div id="splash"></div>

  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js/lib/index.iife.min.js"></script>
  <script type="module" src="wallet_module.js" defer></script>
  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('flutter-first-frame', function() {
      var splash = document.getElementById('splash');
      if (splash) splash.style.display = 'none';
    });

    setTimeout(() => {
      var splash = document.getElementById('splash');
      if (splash) splash.style.display = 'none';
    }, 5000);
  </script>
</body>
</html>
